name: Publish aikit-sdk

on:
  workflow_dispatch:
  push:
    tags:
      - 'aikit-sdk-v*.*.*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  publish:
    name: Publish aikit-sdk to crates.io
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Verify version matches tag
        if: startsWith(github.ref, 'refs/tags/aikit-sdk-v')
        run: |
          TAG_VER="${GITHUB_REF#refs/tags/aikit-sdk-v}"
          CARGO_VER=$(grep '^version = ' aikit-sdk/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          if [ "$TAG_VER" != "$CARGO_VER" ]; then
            echo "Version mismatch: tag aikit-sdk-v$TAG_VER vs Cargo.toml $CARGO_VER"
            exit 1
          fi
          echo "Version OK: $CARGO_VER"

      - name: Dry-run publish
        run: cargo publish -p aikit-sdk --dry-run
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish to crates.io
        run: cargo publish -p aikit-sdk
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-python:
    name: Publish aikit-py to PyPI
    runs-on: ubuntu-latest
    needs: publish
    if: startsWith(github.ref, 'refs/tags/aikit-sdk-v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install maturin
        run: pip install maturin

      - name: Verify aikit-py version matches tag
        run: |
          TAG_VER="${GITHUB_REF#refs/tags/aikit-sdk-v}"
          PY_CARGO_VER=$(grep '^version = ' aikit-py/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          PY_PYPROJECT_VER=$(grep 'version = ' aikit-py/pyproject.toml | sed 's/version = "\(.*\)"/\1/')

          if [ "$TAG_VER" != "$PY_CARGO_VER" ]; then
            echo "Version mismatch: tag aikit-sdk-v$TAG_VER vs aikit-py/Cargo.toml $PY_CARGO_VER"
            exit 1
          fi

          if [ "$TAG_VER" != "$PY_PYPROJECT_VER" ]; then
            echo "Version mismatch: tag aikit-sdk-v$TAG_VER vs aikit-py/pyproject.toml $PY_PYPROJECT_VER"
            exit 1
          fi
          echo "aikit-py versions OK: $TAG_VER"

      - name: Build aikit-py wheel
        run: maturin build --release --out dist
        working-directory: aikit-py

      - name: Publish aikit-py to PyPI
        run: maturin publish -r pypi --token ${{ secrets.PYPI_API_TOKEN }}
        working-directory: aikit-py

