name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.1)'
        required: false
        type: string
  workflow_run:
    workflows: ["Auto Release"]
    types:
      - completed

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  verify-version:
    name: Verify Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.detect-version.outputs.version }}
      tag: ${{ steps.detect-version.outputs.tag }}
    steps:
      - name: Checkout code for tag detection
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Detect version
        id: detect-version
        uses: ./.github/actions/detect-version

      - name: Read version from Cargo.toml
        id: cargo-version
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "cargo-version=$CARGO_VERSION" >> "$GITHUB_OUTPUT"

      - name: Verify versions match
        run: |
          TAG_VER="${{ steps.detect-version.outputs.version }}"
          CARGO_VER="${{ steps.cargo-version.outputs.cargo-version }}"

          if [[ "$TAG_VER" == *"-"* ]]; then
            echo "Skipping version verification for pre-release tag: $TAG_VER"
          elif [ "$TAG_VER" != "$CARGO_VER" ]; then
            echo "Version mismatch"
            echo "Tag version: $TAG_VER"
            echo "Cargo.toml version: $CARGO_VER"
            exit 1
          fi

  build:
    name: Build ${{ matrix.os }} binary
    needs: verify-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary-name: aikit
            archive-format: tar.gz
            use-cross: false
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary-name: aikit
            archive-format: tar.gz
            use-cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary-name: aikit
            archive-format: zip
            use-cross: false
          - os: macos-14
            target: aarch64-apple-darwin
            binary-name: aikit
            archive-format: tar.gz
            use-cross: false
          - os: macos-15-intel
            target: x86_64-apple-darwin
            binary-name: aikit
            archive-format: tar.gz
            use-cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref }}

      - name: Build Rust binary
        uses: ./.github/actions/build-rust-binary
        with:
          target: ${{ matrix.target }}
          os: ${{ matrix.os }}
          binary_name: ${{ matrix.binary-name }}
          archive_format: ${{ matrix.archive-format }}
          use_cross: ${{ matrix.use-cross }}
          ref: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref }}

  collect-artifacts:
    name: Collect Release Artifacts
    needs: [verify-version, build]
    runs-on: ubuntu-latest
    if: needs.verify-version.result == 'success'

    steps:
      - name: Download Linux GNU artifact
        uses: actions/download-artifact@v4
        with:
          name: aikit-x86_64-unknown-linux-gnu.tar.gz
          path: ./artifacts

      - name: Download Linux MUSL artifact
        uses: actions/download-artifact@v4
        with:
          name: aikit-x86_64-unknown-linux-musl.tar.gz
          path: ./artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: aikit-x86_64-pc-windows-msvc.zip
          path: ./artifacts

      - name: Download macOS arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: aikit-aarch64-apple-darwin.tar.gz
          path: ./artifacts

      - name: Download macOS x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: aikit-x86_64-apple-darwin.tar.gz
          path: ./artifacts

      - name: Verify required artifacts
        run: |
          REQUIRED=(
            "aikit-x86_64-unknown-linux-gnu.tar.gz"
            "aikit-x86_64-unknown-linux-musl.tar.gz"
            "aikit-x86_64-pc-windows-msvc.zip"
            "aikit-aarch64-apple-darwin.tar.gz"
            "aikit-x86_64-apple-darwin.tar.gz"
          )

          for asset in "${REQUIRED[@]}"; do
            [ -f "./artifacts/$asset" ] || { echo "Missing required artifact: $asset"; exit 1; }
          done

      - name: Upload collected artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: ./artifacts
          retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: [verify-version, collect-artifacts]
    runs-on: ubuntu-latest
    if: needs.verify-version.result == 'success' && needs.collect-artifacts.result == 'success'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref }}

      - name: Download collected artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: ./artifacts

      - name: Prepare file list for release
        id: prepare-files
        run: |
          FILES=(
            "artifacts/aikit-x86_64-unknown-linux-gnu.tar.gz"
            "artifacts/aikit-x86_64-unknown-linux-musl.tar.gz"
            "artifacts/aikit-x86_64-pc-windows-msvc.zip"
            "artifacts/aikit-aarch64-apple-darwin.tar.gz"
            "artifacts/aikit-x86_64-apple-darwin.tar.gz"
          )

          for file in "${FILES[@]}"; do
            [ -f "$file" ] || { echo "Required release file missing: $file"; exit 1; }
          done

          {
            echo "files<<EOF"
            printf '%s\n' "${FILES[@]}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Delete existing release if present
        continue-on-error: true
        run: |
          TAG="${{ needs.verify-version.outputs.tag || github.ref_name }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release delete "$TAG" --yes
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release notes
        run: |
          VERSION="${{ needs.verify-version.outputs.version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" >> release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD >> release_notes.md || echo "- Initial release" >> release_notes.md
          else
            echo "## Release $VERSION" >> release_notes.md
            echo "" >> release_notes.md
            echo "- Initial release" >> release_notes.md
          fi

          {
            echo ""
            echo "## Installation"
            echo ""
            echo "### Linux"
            echo "- aikit-x86_64-unknown-linux-gnu.tar.gz"
            echo "- aikit-x86_64-unknown-linux-musl.tar.gz"
            echo ""
            echo "### macOS"
            echo "- aikit-aarch64-apple-darwin.tar.gz"
            echo "- aikit-x86_64-apple-darwin.tar.gz"
            echo ""
            echo "### Windows"
            echo "- aikit-x86_64-pc-windows-msvc.zip"
          } >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.verify-version.outputs.tag || github.ref_name }}
          name: Release ${{ needs.verify-version.outputs.version }}
          body_path: release_notes.md
          files: ${{ steps.prepare-files.outputs.files }}
          draft: true
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: false

      - name: Publish release
        run: |
          TAG="${{ needs.verify-version.outputs.tag || github.ref_name }}"
          gh release edit "$TAG" --draft=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-package-managers:
    name: Update Package Managers
    needs: [verify-version, create-release]
    runs-on: ubuntu-latest
    if: needs.create-release.result == 'success'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref }}

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: goaikit

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Checkout homebrew-cli repo
        uses: actions/checkout@v4
        with:
          repository: goaikit/homebrew-cli
          path: homebrew-cli
          token: ${{ steps.app-token.outputs.token }}

      - name: Checkout scoop-bucket repo
        uses: actions/checkout@v4
        with:
          repository: goaikit/scoop-bucket
          path: scoop-bucket
          token: ${{ steps.app-token.outputs.token }}

      - name: Validate release metadata contract
        id: release-info
        run: |
          TAG="${{ needs.verify-version.outputs.tag || github.ref_name }}"
          VERSION="${{ needs.verify-version.outputs.version }}"
          ASSETS=$(gh release view "$TAG" --repo ${{ github.repository }} --json assets --jq '.assets')

          required_assets=(
            "aikit-x86_64-unknown-linux-gnu.tar.gz"
            "aikit-x86_64-unknown-linux-musl.tar.gz"
            "aikit-x86_64-pc-windows-msvc.zip"
            "aikit-aarch64-apple-darwin.tar.gz"
            "aikit-x86_64-apple-darwin.tar.gz"
          )

          for asset in "${required_assets[@]}"; do
            count=$(echo "$ASSETS" | jq -r --arg name "$asset" '[.[] | select(.name == $name)] | length')
            [ "$count" -eq 1 ] || { echo "Invalid asset count for $asset"; exit 1; }
            digest=$(echo "$ASSETS" | jq -r --arg name "$asset" '.[] | select(.name == $name) | .digest')
            [[ "$digest" == sha256:* ]] || { echo "Invalid digest for $asset: $digest"; exit 1; }
          done

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Update Homebrew formula
        run: |
          cd homebrew-cli
          chmod +x generate_formula.sh
          VERSION="${{ steps.release-info.outputs.version }}"
          ./generate_formula.sh --version "$VERSION"

          grep -q "version \"$VERSION\"" Formula/aikit.rb || { echo "Formula version mismatch"; exit 1; }
          grep -q 'aikit-aarch64-apple-darwin.tar.gz' Formula/aikit.rb || { echo "Missing macOS arm64 URL"; exit 1; }
          grep -q 'aikit-x86_64-apple-darwin.tar.gz' Formula/aikit.rb || { echo "Missing macOS x86_64 URL"; exit 1; }
          grep -q 'aikit-x86_64-unknown-linux-gnu.tar.gz' Formula/aikit.rb || { echo "Missing Linux GNU URL"; exit 1; }
          grep -q 'aikit-x86_64-unknown-linux-musl.tar.gz' Formula/aikit.rb || { echo "Missing Linux MUSL URL"; exit 1; }
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Validate Homebrew formula
        run: |
          cd homebrew-cli
          brew audit --strict Formula/aikit.rb

      - name: Update Scoop bucket
        run: |
          cd scoop-bucket
          chmod +x generate_manifest.sh

          VERSION="${{ steps.release-info.outputs.version }}"
          ./generate_manifest.sh --version "$VERSION"

          jq -e ".version == \"$VERSION\"" bucket/aikit.json > /dev/null

      - name: Commit and push Homebrew changes
        run: |
          cd homebrew-cli
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit for Homebrew"
          else
            git add Formula/aikit.rb README.md
            git commit -m "Update aikit to version ${{ steps.release-info.outputs.version }}"
            git push origin main
          fi

      - name: Commit and push Scoop changes
        run: |
          cd scoop-bucket
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit for Scoop"
          else
            git add bucket/aikit.json
            git commit -m "Update aikit to version ${{ steps.release-info.outputs.version }}"
            git push origin main
          fi
