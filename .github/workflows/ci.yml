name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Check formatting
      run: cargo fmt --check

    - name: Run clippy
      run: cargo clippy -- -D warnings

    - name: Verify aikit-sdk and aikit-py versions are in sync
      run: |
        SDK_VERSION=$(grep "^version" aikit-sdk/Cargo.toml | head -n 1 | awk -F '"' '{print $2}')
        PY_CARGO_VERSION=$(grep "^version" aikit-py/Cargo.toml | head -n 1 | awk -F '"' '{print $2}')
        PY_PYPROJECT_VERSION=$(grep "version =" aikit-py/pyproject.toml | head -n 1 | awk -F '"' '{print $2}')

        echo "SDK Version: $SDK_VERSION"
        echo "aikit-py Cargo Version: $PY_CARGO_VERSION"
        echo "aikit-py pyproject Version: $PY_PYPROJECT_VERSION"

        if [ "$SDK_VERSION" != "$PY_CARGO_VERSION" ]; then
          echo "Error: aikit-sdk/Cargo.toml version ($SDK_VERSION) does not match aikit-py/Cargo.toml version ($PY_CARGO_VERSION)"
          exit 1
        fi

        if [ "$SDK_VERSION" != "$PY_PYPROJECT_VERSION" ]; then
          echo "Error: aikit-sdk/Cargo.toml version ($SDK_VERSION) does not match aikit-py/pyproject.toml version ($PY_PYPROJECT_VERSION)"
          exit 1
        fi

        echo "All versions are in sync."

    - name: Run unit tests
      run: cargo test --lib

    - name: Run clap parsing tests
      run: cargo test --test cli_parsing_test

    - name: Run CLI integration tests
      run: cargo test --test cli_integration_test

    - name: Run end-to-end workflow tests
      run: cargo test --test e2e_workflow_test

    - name: Run all tests with coverage
      run: cargo test --all-targets

  # Additional job for testing on multiple platforms
  test-multiplatform:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Run tests
      run: cargo test --lib --release
