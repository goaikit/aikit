[package]
name = "aikit-sdk"
version = "0.1.49"
edition = "2021"
license = "Apache-2.0"
description = "aikit SDK: agent catalog and deploy for AI assistant configurations"
repository = "https://github.com/goaikit/aikit"
keywords = ["ai", "agents", "deploy", "catalog", "capabilities"]
categories = ["command-line-utilities"]

[dependencies]
glob = "0.3"
walkdir = "2"
toml = "0.8"
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.12", default-features = false, features = ["blocking", "rustls-tls"] }
zip = "8.1"
tempfile = "3.12"

[dev-dependencies]
insta = { version = "1.39", features = ["json"] }
assert_cmd = "2.0"
